-------------------------------------------------- */

  position: relative;

}

}
.footer {
  position: absolute;
  bottom: 0;

  line-height: 60px; /* Vertically center the text there */

        <main>
            <div class="container">
                <div class="card mt-5 mb-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi-search"style="font-size: 2rem; color: cornflowerblue;"></i> </span>
                        <input name="q" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Ketik Nama Anda disini untuk mencari" onkeypress="search(this)">
                    </div>
                </div>
                {% if object_list %}
                    <table class="table table-secondary table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Nomor</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Wilayah</th>
                          </tr>
                        </thead>
                        {% for anggota in object_list %}
                          <tr>
                              <td>{{ anggota.nomor_anggota }}</td>
                              <td>{{ anggota.nama_anggota }}</td>
                              <td>{{ anggota.wilayah }}</td>
                          </tr>
                            {% endfor %}

                        
                    </table>

                    {% endif %} 

            </div>
        </main>

        <script type="text/javascript">
            function search(ele) {
                //let isnum = /^\d+$/.test(ele.value);
                //let strLength = ele.value.length;
                if(event.key === 'Enter') {

                    window.location.href = '/?q=' + ele.value;

                }
            }
